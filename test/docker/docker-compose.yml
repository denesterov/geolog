services:
  test:
    build:
      context: ../..
      dockerfile: test/docker/Dockerfile
    container_name: GeologPyTest
    depends_on:
      redis-test:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - TELE_BOT_TOKEN=test_token
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - PYTEST_ADDOPTS="-v --log-cli-level=INFO"
    volumes:
      - ../../src:/app/src
      - ../:/app/test
      - ./test-results:/app/test-results
    command: pytest -vv --cov=/app/src --cov-report=html:/app/test-results/coverage -c /app/test/pytest.ini

  redis-test:
    image: redis/redis-stack-server:latest
    container_name: redis_stack_test
    environment:
      - REDIS_ARGS=--maxmemory 256mb
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    tmpfs:
      - /data 